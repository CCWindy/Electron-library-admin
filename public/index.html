<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'; img-src http://* http://localhost;"
    />
    <style>
      html,
      body,
      #root,
      .spinner {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      html {
        overflow: hidden;
      }
      .spinner {
        position: relative;

        width: 100%;
        height: 100%;
      }
      .bounce1,
      .bounce2 {
        width: 60px;
        height: 60px;
        background-color: black;
        opacity: 0.4;
        position: absolute;
        top: calc(50% - 30px);
        left: calc(50% - 30px);
        border-radius: 50%;
        animation: bounce 2s infinite ease-in-out;
      }
      .bounce2 {
        animation-delay: -1s;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: scale(0);
        }
        50% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <!-- <h1>Hello World!</h1>
    We are using node
    <script>
      document.write(process.versions.node);
    </script>
    , Chrome
    <script>
      document.write(process.versions.chrome);
    </script>
    , and Electron
    <script>
      document.write(process.versions.electron);
    </script>
    . -->
    <div id="root">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
      </div>
    </div>
  </body>
</html>
